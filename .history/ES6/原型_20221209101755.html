<body>
  <script>
    /*
    *原型prototype 
    *我么构建的每一个函数，解析器都会想函数中添加一个属性prototype
    *这个属性对应一个对象，这个对象就是我们设置的原型对象
    * 如果函数作为普通函数用prototype没有任何作用
    * 当函数以构造函数的形式调用时，他所创建的对象中都有一个隐含属性，指向该构造函数的原型对象
    *
    *原型对象相当于公共区域，所有同类的实例都可以访问这个原型对象
    * 可以讲对象中共有的内容设置到原型对象中
    *
    */
    function Person(){

    }
    function MyClass() {

    }
    var mc = new MyClass()
    console.log(mc.__proto__)
    console.log(MyClass.prototype)
  </script>
</body>
</html>
