<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    //异步编程 纯回调函数
    //1.声明
    function * gen(){
      //console.log(111)
      yield 'loilois';//yield算作函数代码的分隔符，两个分隔符产生三个代码
      //console.log(222)
      yield 'lilililil';
      //console.log(333)
      //console.log('hello 生成器')
    }
    let iterator = gen();
    console.log(iterator.next())//调next才会执行
    console.log(iterator.next())

    //2.生成器函数参数
    function * gen1(args) {
      console.log(args)
       let one = yield 'loilois';//yield算作函数代码的分隔符，两个分隔符产生三个代码
       console.log(one) 
       let two = yield 'lilililil';
       console.log(two)
      }
      let iterator1 = gen1('AA');
      console.log(iterator1.next())
      //next方法可以传入实参
      console.log(iterator1.next('BBB'))
      console.log(iterator1.next('CCC'))

      //3.实例1
      //异步编程 文件操作、网络操作（ajax、request）数据库操作
      //1s 后控制台输出 111 ； 2s 后控制台输出 222 ； 3s后 输出333
      function one() {
        setTimeout(() => {
          console.log(111)
        }, 1000)
      }
      function two() {
          setTimeout(() => {
            console.log(222)
          }, 2000)
        }
      function three() {
          setTimeout(() => {
            console.log(333)
          }, 3000)
        }
        function * gen() {
          yield one();
          yield two();
          yield three();
        }
        // 调用生成器函数
        let iterator2 = gen()
        iterator2.next()
  </script>
  
</body>
</html>
