<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //ES6允许函数参数赋值初始值
    //1 形参初始值,一般位置靠后
    function add(a,b,c=10) {
      return a+b+c
    }
    let result = add(1,2,3)
    let result1 = add(1,2)
    console.log(result)
    console.log(result1)

    //2 与解构赋值结合
    function connect({ host, username, password='123' }){
      console.log(host)
      console.log(username)
      console.log(password)

    }
    connect({
      host:'localhost',
      username: 'lois',
    })
  </script>
</body>
</html>
