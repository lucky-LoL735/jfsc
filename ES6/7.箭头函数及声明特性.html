<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: #58a;
    }
  </style>
</head>
<body>
  <div id="ad"></div>
  <script>
    //需求1 点击div 2s 后颜色变成粉色
    //获取元素
    let ad = document.getElementById('ad');
    //绑定事件
    ad.addEventListener("click",function(){
      setTimeout(() => {
        this.style.background='pink'
      }, 2000)
    })

    //需求2 从数组返回偶数元素
    const arr = [1,6,9,10,100,35]
    //原来做法
    //const result = arr.filter(function(item){
    //  if(item % 2 === 0 ){
    //    return true
    //  } else {
   //     return false
    //  }
   // })
    //console.log(result)

    //箭头函数
    const result = arr.filter(item => item % 2 === 0)
    console.log(result)

    //箭头函数，适合与this无关的回调，不适合与this有关的回调，事件回调，对象的方法
  </script>
</body>
</html>
