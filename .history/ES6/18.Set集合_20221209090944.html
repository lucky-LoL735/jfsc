<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //声明一个set
    let s = new Set()
    let s1 = new Set(['lois','123','123','lili'])//去重
    console.log(s1)
    //元素个数
    console.log(s1.size)
    //新增 add
    s1.add('coco')
    console.log(s1)
    //删除
    s1.delete('123')
    console.log(s1)
    //检测
    console.log(s1.has('lo'))
    console.log(s1)
    //清空
    s1.clear()
    console.log(s1)
  </script>
</body>
</html>
